<h1>browser-mock</h1>

<p>Display your screencaps in a mock browser window for presentations and UX mockups using pure CSS.</p>

<p>Wrap your <code>&lt;img/&gt;</code> tag in a div with class <code>.browser-mock</code> will turn this:</p>

<p><img src="./img/goog_plain.png" alt="plain"></p>

<p>into:</p>

<p><img src="./img/goog_mock.png" alt="mock"></p>

<p><a href="https://raw.githubusercontent.com/coltontb/browser-mock/master/dist/style.css">download css</a></p>
